<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="/assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./assets/css/styles.css">
 
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <div class="wrapper">
        <div class="wrapper-main">
          <section class="hero">
            <article>
              <img class="hero-img" src="assets/images/illustration-hero.svg" alt="illustration-girl-listens-to-music"></img>
              <div class="main-disc">
                <div class="main-text">
                  <h1 class="weight-900">Order Summary</h1>
                  <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
                  device anywhere you like!</p>
                </div>
                <div class="wrapper-current-plan">
                  <img src="/assets/images/icon-music.svg" alt="music-note-icon">
                  <div class="current-plan">
                    <p class="weight-900">Annual Plan</p>
                    <p>$59.99/year</p>
                  </div>
                    <button class="change-plan weight-700">Change</button>
                </div>

                <div class="buttons">
                  <button class="proceed weight-700">Proceed to Payment</button>
                  <button class="cancel weight-700">Cancel Order</button>
                </div>
              </div>
            </article>
            </section>
        </div>
      </div>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https:mariosnks.com">Marios Nakis</a>.
      </div>   
    </body>
</html>
